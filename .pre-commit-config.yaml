---

ci:
  autoupdate_schedule: quarterly
  skip:
  - stubtest

repos:
- repo: local
  hooks:
  - id: changelogs-rst
    name: changelog filenames
    language: fail
    entry: >-
      Changelog files must be named
      ####.(
      bugfix
      | feature
      | deprecation
      | breaking
      | doc
      | packaging
      | contrib
      | misc
      )(.#)?(.rst)?
    exclude: >-
      (?x)
      ^
        docs/changelog-fragments.d/(
          \.gitignore
          |(\d+|[0-9a-f]{8}|[0-9a-f]{7}|[0-9a-f]{40})\.(
            bugfix
            |feature
            |deprecation
            |breaking
            |doc
            |packaging
            |contrib
            |misc
          )(\.\d+)?(\.rst)?
          |README\.rst
          |\.towncrier-template\.rst\.j2
        )
      $
    files: ^docs/changelog-fragments\.d/
    types: []
    types_or:
    - file
    - symlink
  - id: changelogs-user-role
    name: Changelog files should use a non-broken :user:`name` role
    language: pygrep
    entry: :user:([^`]+`?|`[^`]+[\s,])
    pass_filenames: true
    types:
    - file
    - rst

- repo: https://github.com/asottile/add-trailing-comma.git
  rev: v3.1.0
  hooks:
  - id: add-trailing-comma

- repo: https://github.com/Kludex/no-optional
  rev: 0.4.0
  hooks:
  - id: no_optional

- repo: https://github.com/Lucas-C/pre-commit-hooks.git
  rev: v1.5.1
  hooks:
  - id: remove-tabs

- repo: https://github.com/Lucas-C/pre-commit-hooks-markup.git
  rev: v1.0.1
  hooks:
  - id: rst-linter
    exclude: >-
      (?x)
      \.github/CONTRIBUTING\.rst
      |
      CHANGES\.rst
      |
      docs/
    files: >-
      ^.*\.rst$

- repo: https://github.com/hhatto/autopep8.git
  rev: v2.1.0
  hooks:
  - id: autopep8

- repo: https://github.com/pre-commit/pre-commit-hooks.git
  rev: v4.6.0
  hooks:
  # Side-effects:
  - id: trailing-whitespace
  - id: check-merge-conflict
  - id: double-quote-string-fixer
  - id: end-of-file-fixer
  # disabled because it doesn't make sense to change pip-tools-managed files
  # - id: requirements-txt-fixer
  #   exclude: >-
  #     (?x)
  #     ^
  #       requirements/[^/]+.txt
  #     $
  #   files: >-
  #     (?x)
  #     ^
  #       requirements/[^/]+.in
  #     $

  # Non-modifying checks:
  - id: name-tests-test
    args:
    - --django
    exclude: cheroot/test/(helper|webtest|_pytest_plugin).py
    files: cheroot/test/.+\.py$
  - id: check-added-large-files
  - id: check-byte-order-marker
  - id: check-case-conflict
  # disabled due to pre-commit/pre-commit-hooks#159
  # - id: check-docstring-first
  - id: check-json
  - id: check-symlinks
  - id: check-yaml
    args:
    - --unsafe
  - id: detect-private-key

  # Heavy checks:
  - id: check-ast
  - id: debug-statements

- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.32.0
  hooks:
  - id: yamllint
    types:
    - file
    - yaml
    args:
    - --strict

- repo: https://github.com/PyCQA/flake8.git
  rev: 7.0.0
  hooks:
  - id: flake8
    additional_dependencies:
    - darglint ~= 1.8.1
    - flake8-2020 ~= 1.7.0
    - flake8-annotations ~= 2.9.1
    - flake8-docstrings ~= 1.6.0
    - flake8-length ~= 0.3.0
    - flake8-logging-format ~= 0.7.5
    - flake8-pytest-style ~= 1.6.0
    - flake8-spellcheck ~= 0.28.0
    - wemake-python-styleguide ~= 0.19.0
    language_version: python3.11  # flake8-commas doesn't work w/ Python 3.12

- repo: https://github.com/Lucas-C/pre-commit-hooks-lxml.git
  rev: v1.1.0
  hooks:
  - id: forbid-html-img-without-alt-text

- repo: https://github.com/pre-commit/mirrors-mypy.git
  rev: v1.4.1
  hooks:
  - id: mypy
    alias: mypy-py38
    name: MyPy, for Python 3.8
    additional_dependencies:
    - lxml
    - types-backports
    - types-pyOpenSSL
    - types-requests
    args:
    - --install-types
    - --non-interactive
    - --python-version=3.8
    - --txt-report=.tox/.tmp/.mypy/python-3.8
    - cheroot/
    pass_filenames: false
  - id: mypy
    alias: mypy-py310
    name: MyPy, for Python 3.10
    additional_dependencies:
    - lxml
    - types-backports
    - types-pyOpenSSL
    - types-requests
    args:
    - --install-types
    - --non-interactive
    - --python-version=3.10
    - --txt-report=.tox/.tmp/.mypy/python-3.10
    - cheroot/
    pass_filenames: false
  - id: mypy
    alias: mypy-py312
    name: MyPy, for Python 3.12
    additional_dependencies:
    - lxml
    - types-backports
    - types-pyOpenSSL
    - types-requests
    args:
    - --install-types
    - --non-interactive
    - --python-version=3.12
    - --txt-report=.tox/.tmp/.mypy/python-3.12
    - cheroot/
    pass_filenames: false

- repo: local
  hooks:
  - id: stubtest
    name: MyPy stubtest
    language: system
    entry: stubtest
    args:
    - cheroot
    - --mypy-config-file=mypy.ini
    - --allowlist=stubtest_allowlist.txt
    pass_filenames: false
    types_or:
    - python
    - text
    files: >-
      (?x)
      ^
        (
          .*\.pyi?
          |
          cheroot/py\.typed
          |
          stubtest_allowlist\.txt
        )
      $

- repo: https://github.com/PyCQA/pylint.git
  rev: v3.1.0
  hooks:
  - id: pylint
    additional_dependencies:
    - jaraco.context
    - jaraco.functools
    - jaraco.text
    - more_itertools
    - portend
    - pylint-pytest ~= 2.0.0a0
    - pyOpenSSL  # needed by pylint-pytest since it picks up pytest's args
    - pypytools
    - pytest-cov  # needed by pylint-pytest since it picks up pytest's args
    - pytest-xdist  # needed by pylint-pytest since it picks up pytest's args
    - requests_toolbelt
    - requests_unixsocket
    - Sphinx
    - trustme  # needed by pylint-pytest since it picks up pytest's args

...
