[mypy]
python_version = 3.8
color_output = true
error_summary = true
files =
  cheroot/,

enable_error_code =
  ignore-without-code

pretty = true
show_column_numbers = true
show_error_codes = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = cheroot/test
