[build-system]
# NOTE: Keep this in sync with `requirements/dist-build-constraints.in`
# NOTE: at all times.
requires = [
    # Essentials
    "setuptools>=34.4",

    # Plugins
    "setuptools_scm[toml]>=3.5",
    "setuptools_scm_git_archive>=1.1",
]
build-backend = "setuptools.build_meta"

[tool.black]
skip-string-normalization = true
line-length = 79

[tool.setuptools_scm]
